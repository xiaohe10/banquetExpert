<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宴专家后台管理登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/static/bootstrap/3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/3.3.7/dist/css/bootstrap-theme.min.css"/>
    <script src="/static/js/jquery-1.12.3.min.js"></script>
    <script src="/static/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="modal-dialog align-content-center" ng-app="LoginApp">
        <div class="modal-content bg-warning">
            <div class="modal-header">
                宴专家后台登录
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-controller="LoginCtrl">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="username">用户名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="" id="username" ng-model="form.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="password">密码：</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" value="" id="password" ng-model="form.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="group">选择组：</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="group" ng-model="form.option_selected">
                                    <optgroup label="选择组"></optgroup>
                                    <option ng-repeat="(k, v) in groups" value="{{k}}">{{k}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="button" class="form-control btn-primary" value="登录" ng-click="login()"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                版权所有@Heng Ai
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
