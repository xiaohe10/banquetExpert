<!--主页/酒店管理/门店管理-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            门店列表
            <small>(共{{data.count}}家门店)</small>
        </div>
    </div>
    <div class="panel-body">
        <!--已添加门店列表-->
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-5" ng-repeat="x in data.list">
            <div class="thumbnail" ng-class="{'bg-warnning':x.is_enabled}" ng-click="editBranch(x)">
                <div class="label label-info">
                    {{x.id + 1}}. {{x.name}}
                </div>
                <img class="img-circle" src="{{x.icon}}" alt="ICON" style="width: 96px;height: 96px">
                <div class="caption">
                    <!--<p>地址：{{x.province}} {{x.city}} {{x.county}} </p>-->
                    <p>详细地址：{{x.address}}</p>
                    <p class="hidden">
                        电话：
                        <span class="label label-info" style="display: inline-block" ng-repeat="y in x.phone">{{y}}</span>
                        <!--提示未添加手机号-->
                        <span class="label label-warning" style="display: inline-block" ng-show="x.phone.length===0">
                            未添加手机号<span class="glyphicon glyphicon-alert"></span>
                        </span>
                    </p>
                    <p>经理：{{x.manager_name}}</p>
                </div>
            </div>
        </div>
        <!--添加门店-->
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-5">
            <div class="thumbnail" ng-click="addBranch()">
                <div class="label label-info">添加门店</div>
                <img class="img-circle" src="/static/css/image/head.jpg" style="width: 96px;height: 96px">
                <div class="caption">
                    <p>地址：无</p>
                    <p class="hidden">详细地址：无</p>
                    <p>电话：无</p>
                    <p>经理：无</p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        This is footer.
    </div>
</div>
