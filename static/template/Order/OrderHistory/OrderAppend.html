<!--主页/订单管理/历史订单/补录订单对话框-->
<div class="modal-header">
    补录订单
</div>
<div class="modal-body">
    <!--表单-->
    <div class="p-2 mb-2">
        <form class="form-horizontal">
            <fieldset>
                <!--姓名-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>姓名
                    </div>
                    <div class="col-sm-10">
                        <input type="text" ng-model="order.name">
                    </div>
                </div>
                <!--电话-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>电话
                    </div>
                    <div class="col-sm-10">
                        <input type="tel" ng-model="order.phone" maxlength="12">
                    </div>
                </div>
                <!--性别-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>性别
                    </div>
                    <div class="col-sm-10">
                        <label class="control-label inline">
                            <input ng-model="order.gender" type="radio" value="male">先生
                        </label>
                        <label class="control-label inline">
                            <input ng-model="order.gender" type="radio" value="female">女士
                        </label>
                    </div>
                </div>
                <!--人数-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>人数
                    </div>
                    <div class="col-sm-10">
                        <div class="form-inline">
                            <input ng-model="order.people" type="text" size="8" onpaste="return false">
                            <ul class="list-group hidden">
                                <li class="list-group-item"><a href="{{order.people = 4}}">4</a></li>
                                <li class="list-group-item"><a href="{{order.people = 5}}">5</a></li>
                                <li class="list-group-item"><a href="{{order.people = 6}}">6</a></li>
                                <li class="list-group-item"><a href="{{order.people = 7}}">7</a></li>
                                <li class="list-group-item"><a href="{{order.people = 8}}">8</a></li>
                                <li class="list-group-item"><a href="{{order.people = 10}}">9</a></li>
                                <li class="list-group-item"><a href="{{order.people = 11}}">10</a></li>
                                <li class="list-group-item"><a href="{{order.people = 12}}">11</a></li>
                                <li class="list-group-item"><a href="{{order.people = 13}}">12</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--单位-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        单位
                    </div>
                    <div class="col-sm-10">
                        <input ng-model="order.unit" type="text" size="8" onpaste="return false">
                    </div>
                </div>
                <!--接单渠道-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>接单渠道
                    </div>
                    <div class="col-sm-10">
                        <select ng-model="order.channel">
                            <option value="-1">全部接单渠道</option>
                            <optgroup label="内部渠道">内部渠道</optgroup>
                            <option ng-repeat="x in channel.inner" value="{{x.value}}">{{x.name}}</option>
                            <optgroup label="内部渠道">内部渠道</optgroup>
                            <option ng-repeat="x in channel.outer" value="{{x.value}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>
                <!--定金-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        定金
                    </div>
                    <div class="col-sm-10">
                        <input type="text" size="8" ng-model="order.deposit" onpaste="return false">
                    </div>
                </div>
                <!--日期-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>日期
                    </div>
                    <div class="col-sm-10">
                        <select ng-model="order.date">
                            <optgroup label="请选择就餐日期"></optgroup>
                            <option ng-repeat="x in date" value="{{x|date:'yyyy/MM/dd'}}">{{x|date:'yyyy/MM/dd'}}</option>
                        </select>
                    </div>
                </div>
                <!--餐段-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>餐段
                    </div>
                    <div class="col-sm-10">
                        <select type="text" data-period="">
                            <optgroup label="请选择餐段"></optgroup>
                            <option ng-repeat="(k, v) in meals_time" value="{{k}}">{{v}}</option>
                        </select>
                    </div>
                </div>
                <!--区域-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <span class="text-danger">*</span>区域
                    </div>
                    <div class="col-sm-10">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="desk in order.desks">
                                <select name="AreaID" ng-model="desk.area">
                                    <optgroup label="请选择区域"></optgroup>
                                    <option ng-repeat="x in areas" value="{{x.value}}">{{x.name}}</option>
                                </select>
                                <select name="DeskID" ng-model="desk.desk">
                                    <optgroup label="请选择餐位"></optgroup>
                                    <option ng-repeat="x in desks" value="{{x.value}}">{{x.name}}</option>
                                </select>
                                <input class="btn btn-secondary btn-sm" type="button" ng-click="removeDesk(desk)" value="删除"/>
                            </li>
                        </ul>
                        <input class="btn btn-primary btn-sm" type="button" value="增加餐位" ng-click="addDesk()"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal-footer">
    <input class="btn btn-success btn-sm" type="submit" value="提交" ng-click="submit()"/>
    <input class="btn btn-warning btn-sm" type="button" value="取消" ng-click="cancel()"/>
</div>
