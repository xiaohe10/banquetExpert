<!--主页/超级管理员/酒店管理/酒店对话框-->
<div class="modal-header">
    {{option}}酒店信息
</div>
<div class="modal-body">
    <!--表单-->
    <form class="form-horizontal">
        <!--酒店名称-->
        <div class="form-group">
            <label class="col-sm-2 control-label">
                酒店名称
            </label>
            <div class="col-sm-10">
                <input type="text" ng-model="form.name"/>
            </div>
        </div>
        <!--酒店老板-->
        <div class="form-group">
            <label class="col-sm-2 control-label">
                酒店老板
            </label>
            <div class="col-sm-10">
                <input type="text" ng-model="form.owner_name"/>
            </div>
        </div>
        <!--酒店大图-->
        <div class="form-group">
            <label class="col-sm-2 control-label">
                酒店大图
            </label>
            <div class="col-sm-10">
                <div class="thumbnail">
                    <img src="{{form.icon}}" alt="ICON">
                </div>
                <input type="file" ng-model="form.icon"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <input class="btn btn-success btn-sm" type="button" ng-hide="option==='添加'" ng-click="edit()" value="编辑">
    <input class="btn btn-primary btn-sm" type="button" ng-click="save()" value="保存"/>
    <input class="btn btn-warning btn-sm" type="button" ng-click="cancel()" value="取消"/>
</div>
