<!--主页/酒店管理/酒店基本信息-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            酒店基本信息
        </div>
    </div>
    <div class="panel-body">
        <!--表单-->
        <form class="form-horizontal" role="form">
            <fieldset>
                <!--餐厅名称-->
                <div class="form-group">
                    <label class="col-lg-2 text-right">餐厅名称：</label>
                    <div class="col-lg-8">
                        {{form.name}}
                    </div>
                </div>
                <!--创建时间-->
                <div class="form-group">
                    <label class="col-lg-2 text-right">创建时间：</label>
                    <div class="col-lg-8">
                        {{form.create_time|date:'yyyy/MM/dd'}}
                    </div>
                </div>
                <!--酒店老板-->
                <div class="form-group">
                    <label class="col-lg-2 text-right">酒店老板：</label>
                    <div class="col-lg-8">
                        {{form.owner_name}}
                    </div>
                </div>
                <!--门店数-->
                <div class="form-group">
                    <label class="col-lg-2 text-right">门店数：</label>
                    <div class="col-lg-8">
                        {{form.branches_count}}
                    </div>
                </div>
                <!--酒店职位列表-->
                <div class="form-group">
                    <label class="col-sm-2 control-label"><a style="color: red;">*</a>职位列表：</label>
                    <div class="col-sm-10">
                        <!--职位列表-->
                        <div class="well well-sm">
                            <!--已添加职位-->
                            <span class="label label-success" style="display: inline-block"
                                  ng-click="form.positions.splice($index, 1)" ng-repeat="x in form.positions">
                        {{x}}<span class="glyphicon glyphicon-remove"></span>
                    </span>
                            <!--提示未添加职位-->
                            <span class="label label-warning" style="display: inline-block" ng-show="form.positions.length===0">
                        未添加职位<span class="glyphicon glyphicon-alert"></span>
                    </span>
                        </div>
                        <!--添加职位【限制最多添加12个职位】-->
                        <div class="input-group" ng-hide="form.positions.length===12">
                            <input type="text" ng-model="phone" placeholder="在此填写职位"/>
                            <!--<span ng-show="form.name.$error.invalid" class="text-warning">请输入职位名称</span>-->
                            <input type="button" ng-click="form.positions.push(phone)" value="添加职位"/>
                        </div>
                    </div>
                </div>
                <!--所在城市-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">所在城市：</label>
                    <div class="col-lg-8">
                        <!--省-->
                        <select class="inline">
                            <option>北京</option>
                        </select>
                        <!--市-->
                        <select class="inline">
                            <option>北京</option>
                        </select>
                        <!--县-->
                        <select class="inline">
                            <option>北京</option>
                        </select>
                    </div>
                </div>
                <!--详细地址-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">详细地址：</label>
                    <div class="col-lg-8">
                        <input type="text" ng-model="form.address" value=""/>
                    </div>
                </div>
                <!--预订电话-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">预订电话：</label>
                    <div class="col-lg-8">
                        <label>
                            <input type="text" ng-model="phone" value=""/>多个电话号码请用','分隔
                        </label>
                    </div>
                </div>
                <!--餐厅设施-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">餐厅设施：</label>
                    <div class="col-lg-8">
                        <div class="controls">
                            <label><input type="checkbox" name="facility" value="1">万事达(Master)</label>
                            <label><input type="checkbox" name="facility" value="2">可以刷卡</label>
                            <label><input type="checkbox" name="facility" value="3">有停车位</label>
                            <label><input type="checkbox" name="facility" value="4">全场禁烟</label>
                        </div>
                        <div class="controls">
                            <label><input type="checkbox" name="facility" value="5">区分烟区</label>
                            <label><input type="checkbox" name="facility" value="6">无线上网</label>
                            <label><input type="checkbox" name="facility" value="7">露天位</label>
                            <label><input type="checkbox" name="facility" value="8">有舞台</label>
                            <label><input type="checkbox" name="facility" value="9">有表演</label>
                        </div>
                        <div class="controls">
                            <label><input type="checkbox" name="facility" value="10">下午茶</label>
                            <label><input type="checkbox" name="facility" value="11">夜宵</label>
                            <label><input type="checkbox" name="facility" value="12">四合院</label>
                        </div>
                    </div>
                </div>
                <!--可以刷卡-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">可以刷卡：</label>
                    <div class="col-lg-8">
                        <label><input type="checkbox" ng-model="form.VISA" value="2">VISA</label>
                        <label><input type="checkbox" ng-model="form.UnionPay" value="3">银联卡</label>
                    </div>
                </div>
                <!--上传Logo-->
                <div class="form-group hidden">
                    <label class="col-lg-2 text-right">上传Logo：</label>
                    <div class="col-lg-8">
                        <div>
                            <img ng-src="form.logo" alt="LOGO">
                            <input type="file" ng-model="form.logo" value="上传Logo"/>
                            <input class="btn btn-secondary btn-sm" type="button" value="清除Logo"/>
                        </div>
                    </div>
                </div>
                <!--上传大图-->
                <div class="form-group">
                    <label class="col-lg-2 text-right">上传大图：</label>
                    <div class="col-lg-8">
                        <div>
                            <img ng-src="form.icon" alt="IMAGE">
                        </div>
                        <div>
                            <input type="file" ng-model="form.image" value="上传图片"/>
                        </div>
                    </div>
                </div>
                <!--提交-->
                <div class="form-group">
                    <label class="col-lg-2 text-right"></label>
                    <div class="col-lg-8">
                        <div>
                            <button class="btn btn-primary btn-sm" ng-click="submit()">提交</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="panel-footer">
        This is footer.
    </div>
</div>
