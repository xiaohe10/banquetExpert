<!--主页/订单管理/来电记录-->
<!--操作栏-->
<div class="py-1 bg-info">
    <div class="p-2 bg-success" id="option">

    </div>
</div>
<!--内容-->
<div class="py-2 px-2 mt-2 bg-info">
    <!--表格-->
    <div class="p-2 mb-2 bg-faded">
        <table class="table table-hover table-bordered small">
            <thead class="bg-info">
            <tr align="center">
                <td>日期</td>
                <td>时间</td>
                <td>来电</td>
                <td>姓名</td>
                <td>状态</td>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <!--分页导航-->
    <div class="row m-2">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li class="active"><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script id="OptionTemplate" type="text/plain">
    <form>
        <!--查询-->
        <div class="form-inline p-1">
            <a>选择日期区间：</a>
            <input type="date" data-link="date-from"/>
            ~
            <input type="date" data-link="date-to"/>
            <input type="text" data-link="keyword" placeholder="输入姓名或手机号"/>
            <input class="btn btn-sm btn-primary ml-1 mr-2" type="button" id="query" value="查询"/>
        </div>
    </form>
</script>
<script id="TableTemplate" type="text/plain">
    {{for table}}
        <tr align="center">
            <td>{{:date}}</td>
            <td>{{:time}}</td>
            <td>{{:phone}}</td>
            <td>{{:name}}</td>
            <td>{{:status}}</td>
        </tr>
    {{/for }}
</script>
<script>
    var option = {
        date_from: "",
        date_to: "",
        keyword: ""
    };

    var data = {
        table: []
    };

    for (var i = 0; i < 10; i++) {
        data.table.push({date: "日期", time: "时间", phone: "来电", name: "姓名", status: "状态"});
    }
    $.templates("#OptionTemplate").link("#option", option);
    $.templates("#TableTemplate").link("#table", data);
</script>
