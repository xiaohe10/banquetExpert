<!--主页/后台用户管理/员工管理/[编辑/添加]员工-->
<div class="modal-header">
    {{option}}员工
</div>
<div class="modal-body">
    <!--表单-->
    <form class="form-horizontal">
        <fieldset>
            <!--姓名-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>姓名：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.name"/>
                </div>
            </div>
            <!--性别-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>性别：</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value=0 />保密
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value=1 />先生
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value=2 />女士
                    </label>
                </div>
            </div>
            <!--电话-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>电话：</label>
                <div class="col-sm-10">
                    <label class="text-warning">
                        <input type="text" ng-model="form.phone" ng-minlength="11"/>请准确输入11位手机号码
                    </label>
                </div>
            </div>
            <!--身份证-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>身份证：</label>
                <div class="col-sm-10">
                    <label class="text-warning">
                        <input type="text" ng-model="form.id_number" ng-minlength="18"/>请准确输入18位身份证号码
                    </label>
                </div>
            </div>
            <!--职位-->
            <div class="form-group">
                <label class="col-sm-2 control-label">职位：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.position"/>
                </div>
            </div>
            <!--渠道-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>渠道：</label>
                <div class="col-sm-10">
                    <label class="radio-inline" ng-repeat="x in guest_channel">
                        <input type="radio" ng-model="form.guest_channel" value={{$index}} />{{x}}
                    </label>
                </div>
            </div>
            <!--用户名-->
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.name"/>
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="form.password"/>
                </div>
            </div>
            <!--审核操作【在option==='审核'时显示该操作】-->
            <div class="form-group" ng-show="option==='审核'">
                <label class="col-sm-2 control-label">审核：</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.status" value=0/>待审核
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.status" value=1/>审核通过
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <input class="btn btn-success btn-sm" type="button" ng-click="submit()" value="提交"/>
    <!--在【option==='编辑'】时显示该操作-->
    <input class="btn btn-warning btn-sm" type="button" ng-show="option==='编辑'" ng-click="exit()" value="离岗"/>
    <input class="btn btn-secondary btn-sm" type="button" ng-click="cancel()" value="取消"/>
</div>
