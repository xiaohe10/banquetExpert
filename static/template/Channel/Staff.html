<!--主页/后台用户管理/员工管理-->
<!--内容-->
<div class="py-2 px-2 mt-2 bg-info">
    <!--折叠面板-->
    <div class="panel-group" id="accordion">
        <!--待审核员工-->
        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
                <h4 class="panel-title">
                    <a>
                        待审核员工
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <!--待审核员工列表-->
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5" ng-repeat="x in staff | filter:{status: 0}">
                            <div class="thumbnail" ng-click="approve(x)">
                                <div class="label label-info">
                                    {{x.id + 1}}. {{x.name}}
                                </div>
                                <img class="img-responsive" src="/static/css/image/head2.jpg" style="width: 96px;height: 96px">
                                <div class="caption">
                                    <h4>{{x.username}}</h4>
                                    <p>职位：{{x.job}}</p>
                                    <p>电话：{{x.phone}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--已审核员工-->
        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo">
                <h4 class="panel-title">
                    <a>
                        已审核员工
                    </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row">
                        <!--已审核员工列表-->
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5" ng-repeat="x in staff | filter:{status: 1}">
                            <div class="thumbnail" ng-click="edit(x)">
                                <div class="label label-info">
                                    {{x.id + 1}}. {{x.name}}
                                </div>
                                <img class="img-circle" src="/static/css/image/head2.jpg" style="width: 96px;height: 96px">
                                <div class="caption">
                                    <h4>{{x.username}}</h4>
                                    <p>职位：{{x.job}}</p>
                                    <p>电话：{{x.phone}}</p>
                                </div>
                            </div>
                        </div>
                        <!--添加员工-->
                        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
                            <div class="thumbnail" ng-click="add_staff()">
                                <div class="label label-info">添加员工</div>
                                <img class="img-circle" src="/static/css/image/head.jpg" style="width: 96px;height: 96px">
                                <div class="caption">
                                    <h4>用户名：无</h4>
                                    <p>职位：无</p>
                                    <p>电话：无</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
