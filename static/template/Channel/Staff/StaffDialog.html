<!--主页/后台用户管理/员工管理/[编辑/添加]员工-->
<div class="modal-header">
    {{option}}员工
</div>
<div class="modal-body">
    <!--表单-->
    <form class="form-horizontal">
        <fieldset>
            <!--姓名 性别-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>姓名：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.name"/>
                </div>
            </div>
            <!--性别-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>性别：</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value="0"/>保密
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value="1"/>先生
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="form.gender" value="2"/>女士
                    </label>
                </div>
            </div>
            <!--电话-->
            <div class="form-group">
                <label class="col-sm-2 control-label"><a style="color: red;">*</a>电话：</label>
                <div class="col-sm-10">
                    <label class="text-warning">
                        <input type="text" ng-model="form.phone" value="18800184976"/>请准确输入11位手机号码
                    </label>
                </div>
            </div>
            <!--职位-->
            <div class="form-group">
                <label class="col-sm-2 control-label">职位：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.position"/>
                </div>
            </div>
            <!--用户名-->
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.name"/>
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="form.password"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <input class="btn btn-success btn-sm" type="button" ng-click="submit()" value="提交"/>
    <input class="btn btn-warning btn-sm" type="button" ng-hide="option==='离岗'" ng-click="exit()" value="离岗"/>
    <input class="btn btn-secondary btn-sm" type="button" ng-click="cancel()" value="取消"/>
</div>
