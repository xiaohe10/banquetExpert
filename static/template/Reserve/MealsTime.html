<!--主页/预订管理/餐段设置-->
<!--操作栏-->
<div class="py-1 bg-info">
    <div class="p-2 bg-success">
        <a>>餐段设置</a>
        <input class="btn btn-sm btn-primary ml-1 mr-2" type="button" value="保存"/>
    </div>
</div>
<!--内容-->
<div class="py-2 px-2 bg-info">
    <!--表格-->
    <form class="form-group">
        <table class="table table-bordered table-hover">
            <thead class="bg-info">
            <tr>
                <td>餐段</td>
                <td>午餐</td>
                <td>晚餐</td>
                <td>夜宵</td>
            </tr>
            </thead>
            <tbody class="align-content-center" id="MealsTime">

            </tbody>
        </table>
    </form>
</div>
<script id="MealsTimeTemplate" type="text/x-jsrender">
    {{for table ~lunch=Lunch ~dinner=Dinner ~supper=Supper}}
    <tr class="table-info">
        <td>{{:dayofweek}}</td>
        <td>
            <select name="lunch_from">
                {{for ~lunch}}
                    {{if ~lunch[#index] === ~lunch_from}}
                        <option>午餐{{:element}}</option>
                    {{else}}
                        <option selected>午餐{{:element}}</option>
                    {{/if}}
                {{/for }}
            </select>
            ~
            <select name="lunch_to">
                {{for ~lunch}}
                    {{if element == lunch_to}}
                        <option>午餐{{:lunch[#index]}}</option>
                    {{else}}
                        <option selected>午餐{{:lunch[#index]}}</option>
                    {{/if}}
                {{/for }}
            </select>
        </td>
        <td></td>
        <td></td>
    </tr>
    {{/for }}
</script>
