<!--主页/订单管理/来电记录-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            来电记录
        </div>
    </div>
    <div class="panel-body">
        <!--操作栏-->
        <div class="well well-sm form-inline">
            <a>选择日期区间：</a>
            <input class="form-control form-control-sm" type="date" ng-model="option.date_from"/>
            ~
            <input class="form-control form-control-sm" type="date" ng-model="option.date_to"/>
            <input class="form-control form-control-sm" type="text" ng-model="option.keyword" placeholder="输入姓名或手机号"/>
            <input class="btn btn-sm btn-primary ml-1 mr-2" type="button" ng-click="query()" value="查询"/>
        </div>
        <!--表格-->
        <table class="table table-hover table-bordered small">
            <thead>
            <tr align="middle">
                <td>日期</td>
                <td>时间</td>
                <td>来电</td>
                <td>姓名</td>
                <td>状态</td>
            </tr>
            </thead>
            <tbody id="table">
            <tr align="center" ng-repeat="x in table">
                <td>{{x.date|date:"yyyy/MM/dd"}}</td>
                <td>{{x.time}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.name}}</td>
                <td>{{x.status}}</td>
            </tr>
            </tbody>
        </table>
        <!--分页导航-->
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="panel-footer">
        This is footer.
    </div>
</div>
