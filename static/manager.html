<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宴专家管理后台</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap/3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap/3.3.7/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/3.3.7/dist/css/bootstrap-responsive.min.css"/>
    <!--<link rel="stylesheet" href="bootstrap/4.0.0/dist/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="bootstrap/4.0.0/dist/css/bootstrap-grid.min.css"/>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/4.0.0/dist/js/bootstrap.min.js"></script>-->
    <!--Angular-->
    <script src="http://code.angularjs.org/1.2.7/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-route.js"></script>
    <script src="https://cdn.bootcss.com/angular-breadcrumb/0.5.0/angular-breadcrumb.min.js"></script>
    <script src="bootstrap/3.3.7/dist/js/ui-bootstrap-tpls-0.9.0.js"></script>
    <!--Chart-->
    <script src="js/highcharts.js"></script>
    <!--Utils-->
    <script src="js/md5.js"></script>
</head>
<body>
<!--主页面-->
<div class="container-fluid" ng-app="ManagerApp" id="main">
    <div class="row">
        <!--左侧导航栏-->
        <div class="col-2 affix" ng-controller="drawerCtrl">
            <!--标题栏-->
            <div class="thumbnail bg-warning">
                <!--显示酒店Logo-->
                <img class="img-rounded" ng-src="{{Hotel.icon}}" alt="IMAGE">
                <!--显示酒店名称-->
                <div class="caption bg-warning">
                    <h3 class="text-center">{{Hotel.name}}</h3>
                </div>
            </div>
            <!--折叠二级菜单-->
            <div class="panel-group" id="drawer">
                <div class="panel panel-default" ng-repeat="menu in menus">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#drawer" data-target="#{{menu.menu_id}}">
                        <h4 class="panel-title"> {{menu.title}} </h4>
                    </div>
                    <div class="panel-collapse collapse" id="{{menu.menu_id}}">
                        <!--构造子菜单-->
                        <!--<div class="panel-body">-->
                        <ul class="nav nav-tabs nav-stacked">
                            <li ng-repeat="x in menu.item">
                                <!--生成子菜单路由-->
                                <a href="#/{{menu.menu_id}}/{{x.item_id}}">
                                    <i class="glyphicon-chevron-right"></i>
                                    {{x.title}}
                                </a>
                            </li>
                        </ul>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <!--内容页-->
        <div class="col-10">
            <!--路径导航-->
            <div ncy-breadcrumb>
                <ol class="well well-sm mb-2 bg-faded" id="breadcrumb">
                    路径导航
                </ol>
            </div>
            <!--内容面板-->
            <main ng-view>
                内容面板
            </main>
        </div>
    </div>
</div>
<script src="app/manager.js"></script>
</body>
</html>
