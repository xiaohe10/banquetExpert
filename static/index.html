<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宴专家后台管理</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/md5.js"></script>
    <!--AngularJS-->
    <script src="http://code.angularjs.org/1.2.7/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-route.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <!--<script src="js/ngDialog.min.js"></script>-->
    <!--Login.js-->
    <script src="js/login.js"></script>
</head>
<body>
<!--主页面-->
<div class="container-fluid" ng-app="BanquetExpertApp" id="main">
    <div class="row">
        <!--左侧导航栏-->
        <div class="sidebar col-2" ng-controller="drawerCtrl">
            <div class="panel-group" id="drawer">
                <div class="panel panel-default" ng-repeat="menu in menus">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#drawer" data-target="#{{menu.menu_id}}">
                        <h4 class="panel-title"> {{menu.title}} </h4>
                    </div>
                    <div class="panel-collapse collapse" id="{{menu.menu_id}}">
                        <!--<div class="panel-body">-->
                        <div class="list-group">
                            <div class="list-group-item" ng-repeat="x in menu.item">
                                <a href="#/{{menu.menu_id}}/{{x.item_id}}">{{x.title}}</a>
                            </div>
                        </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <!--内容页-->
        <div class="col-9">
            <!--路径导航-->
            <div>
                <ol class="breadcrumb mb-2 bg-faded" id="breadcrumb">
                    路径导航
                </ol>
            </div>
            <!--内容面板-->
            <main ng-view>
                内容面板
            </main>
        </div>
    </div>
</div>
<!--python manage.py runserver localhost:8000-->
<script src="js/expert.js"></script>
<script>
</script>
</body>
</html>
