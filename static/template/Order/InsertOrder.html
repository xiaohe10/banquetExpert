<!--主页/订单管理/订单金额录入-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            订单金额录入
        </div>
    </div>
    <div class="panel-body">
        <!--操作栏-->
        <div class="well well-sm form-inline">
            <a>只能录入最近七日内订单</a>
            <select class="form-control form-control-sm" ng-model="option.date">
                <option ng-repeat="x in order" value="{{x.value}}">{{x.title}}订单</option>
            </select>
            <select class="form-control form-control-sm" ng-model="option.channel">
                <option value="-1">全部接单渠道</option>
                <optgroup label="内部渠道"></optgroup>
                <option ng-repeat="x in channel.inner" value="{{x.value}}">{{x.name}}</option>
                <optgroup label="外部渠道"></optgroup>
                <option ng-repeat="x in channel.outer" value="{{x.value}}">{{x.name}}</option>
            </select>
            <input class="form-control form-control-sm" type="text" ng-model="option.keyword" placeholder="输入姓名或手机号"/>
            <input class="btn btn-primary btn-sm ml-2 mr-1" type="button" ng-click="search()" value="搜索"/>
            <input class="btn btn-secondary btn-sm ml-1 mr-2" type="button" ng-click="save()" value="保存"/>
        </div>
        <!--表格-->
        <table class="table table-hover table-bordered small">
            <thead class="">
            <tr align="center">
                <td>预订人</td>
                <td>手机</td>
                <td>单位</td>
                <td>区域</td>
                <td>桌位</td>
                <td>人数</td>
                <td>就餐时间</td>
                <td>消费金额</td>
                <td>操作员</td>
                <td>接单渠道</td>
                <td>订单状态</td>
            </tr>
            </thead>
            <tbody>
            <tr align="center" ng-repeat="x in table">
                <td>{{x.name}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.unit}}</td>
                <td>{{x.area}}</td>
                <td>{{x.seat}}</td>
                <td><input type="number" ng-model="x.count" value="{{x.count}}"/></td>
                <td>{{x.meal_time}}</td>
                <td><input type="number" ng-model="x.money" value="{{x.money|currency:'￥'}}"/></td>
                <td>{{x.operator}}</td>
                <td>{{x.channel}}</td>
                <td>{{x.status}}</td>
            </tr>
            </tbody>
        </table>
        <!--分页导航-->
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="panel-footer">
        This is footer.
    </div>
</div>
